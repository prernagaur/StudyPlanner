<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Planner</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="overlay">
    <h1 class="main-heading">Study Planner</h1>
    <div class="grid-container">
      <div class="grid-box" onclick="showPanel('dashboardPanel')">
        <i class="fas fa-tachometer-alt icon"></i>
        <div>Dashboard</div>
      </div>
      <div class="grid-box" onclick="showPanel('calendarPanel')">
        <i class="fas fa-calendar-alt icon"></i>
        <div>Calendar</div>
      </div>
      <div class="grid-box" onclick="showPanel('pomodoroPanel')">
        <i class="fas fa-hourglass-start icon"></i>
        <div>Pomodoro Timer</div>
      </div>
      <div class="grid-box" onclick="showPanel('tasksPanel')">
        <i class="fas fa-tasks icon"></i>
        <div>Task To-Do</div>
      </div>
    </div>
  </div>

  <!-- Sliding Panels -->

  <div class="slide-panel" id="dashboardPanel">
    <button class="close-btn" onclick="closePanels()">×</button>
    <h2>Dashboard</h2>
    <p>Welcome to your dashboard. Organize your study sessions!</p>
    <br><br>

    <h3>Incomplete Tasks</h3>
    <ul id="incompleteTasksList">
      <!-- Incomplete tasks dynamically inserted here -->
    </ul>
    <button id="logoutBtn" onclick="logout()">Logout</button>
</section>
  </div>

  <div class="slide-panel" id="calendarPanel">
    <button class="close-btn" onclick="closePanels()">×</button>
    <h2>Calendar</h2>
    <div class="calendar-controls">
      <select id="monthSelect" aria-label="Select Month"></select>
      <select id="yearSelect" aria-label="Select Year"></select>
    </div>
    <table id="calendarTable" aria-label="Calendar">
      <thead>
        <tr>
          <th scope="col">Sun</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <div class="slide-panel" id="pomodoroPanel">
    <button class="close-btn" onclick="closePanels()">×</button>
    <h2>Pomodoro Timer</h2>
    <div id="timerDisplay">25:00</div>
    <button onclick="startStopTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="slide-panel" id="tasksPanel">
    <button class="close-btn" onclick="closePanels()">×</button>
    <h2>Task To-Do</h2>
    <input
      type="text"
      id="taskInput"
      placeholder="Enter a task..."
      aria-label="Task input"
      onkeydown="if(event.key==='Enter'){addTask();}"
    />
    <div class="task-buttons">
      <button onclick="addTask()">Add</button>
      <button onclick="clearTasks()">Clear All</button>
    </div>
    <ul id="taskList" aria-live="polite" aria-label="Task list"></ul>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
